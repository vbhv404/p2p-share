<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P2P Share (WebRTC)</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 0; background: #0f172a; color: #e2e8f0; }
      .container { max-width: 860px; margin: 0 auto; padding: 24px; }
      .card { background: #111827; border: 1px solid #1f2937; border-radius: 14px; padding: 20px; margin-top: 18px; }
      .row { display: flex; gap: 12px; flex-wrap: wrap; }
      input, button, select { padding: 10px 12px; border-radius: 10px; border: 1px solid #334155; background: #0b1220; color: #e2e8f0; }
      input::placeholder { color: #94a3b8; }
      button { cursor: pointer; }
      .muted { color: #94a3b8; font-size: 14px; }
      .badge { padding: 4px 10px; border-radius: 999px; border: 1px solid #334155; background:#0b1220; font-size:12px }
      .title { font-weight: 700; font-size: 28px; }
      .subtitle { color: #93c5fd; font-weight: 600; letter-spacing: 0.2px; }
      .grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 16px; }
      .col-6 { grid-column: span 6; }
      .col-12 { grid-column: span 12; }
      @media (max-width: 768px) { .col-6 { grid-column: span 12; } }
      .progress-wrap { background:#0b1220; border:1px solid #1f2937; border-radius: 12px; height: 14px; overflow: hidden; }
      .progress { height:100%; background:#22c55e; width:0% }
      .kbd { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; font-size: 14px; }
      a.link { color: #93c5fd; text-decoration: none; }
      a.link:hover { text-decoration: underline; }
      .footer { margin-top: 14px; font-size: 12px; color: #94a3b8; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
